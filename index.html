<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>TO DO</title>
</head>
<body>
    <div class="input">
        <input type="text" id="todo-input" placeholder="შეიყვანეთ ტექსტი">
    </div>
    <div class="button-container">
        <button id="add">დამატება</button>
        <button id="clear">წაშლა</button>
        <button id="clear-done">შესრულებულის წაშლა</button>
    </div>
    <div class="second-container">
        <h2>To Do List</h2>
        <ul id="todo-container"></ul>
    </div>
</body>
</html>
